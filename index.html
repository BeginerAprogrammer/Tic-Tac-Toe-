<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
  <div id="gameModeSelection">
    <button onclick="startGame('single')">Play vs Computer</button>
    <button onclick="startGame('multi')">Multiplayer</button>
</div>
<button id="resetButton" onclick="resetGame()" style="display:none;">Reset Game</button>
    <p id="winner"></p>

    <script src="script.js"></script>
</body>
</html>
